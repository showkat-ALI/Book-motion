<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- --------------------css-------------------->
    <link rel="stylesheet" href="css/style.css">
</head>
<style>
    
</style>
<body>
    <!-- Search Field -->
    <header>
        <section class="container">
            <div class="input-group mb-3 w-50 mx-auto mt-5">
                <input id="input-area" type="text" class="form-control w-50" placeholder="Search Book" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button id='search-button' class="btn btn-outline-secondary" type="button">Search</button>
            </div>
            <!-- spinner -->
            <div class="d-flex justify-content-center">
              <div class="spinner-border d-none" id="loading-animation" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
            <!-- total----------result--------------found -->
            <div id="total-result-container">

            </div>
            <!-- search result -->
            <div class="row row-cols-1 row-cols-md-4 g-4 justify-content-center" id="book-container">
            </div>
        </section>    
    </header>  
    <!-- js -->
    <script src="js/app.js"></script>
</body>
</html>
